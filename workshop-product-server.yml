server:
  port: 9001

eureka:
  instance:
    hostname: localhost
    port: 8761
  client:
    register-With-Eureka: true
    fetch-Registry: true
    service-Url:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000
